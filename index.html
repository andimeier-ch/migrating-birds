<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migrating Birds</title>

  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">

</head>
<body>

<!--<h1>Migrating Birds</h1>-->
<div id="container">
  <div id="header" class="wide-item">
    <h1>Vogelzüge</h1><br>
    <h1>von Kanada nach Venezuela</h1>
  </div>
  <div id="left-menu" class="menu">
    <div class="sub-menu picture">
      <img src="data/icons/turkeyvulture1.jpg" width="350px" height="250px"/>
    </div>
    <div class="sub-menu picture">
      <img src="data/icons/turkeyvulture2.jpg" width="350px" height="250px"/>
    </div>
    <div class="sub-menu picture">
      <img src="data/icons/turkeyvulture3.jpg" width="350px" height="250px"/>
    </div>
  </div>
  <div id="map"></div>
  <div id="right-menu" class="menu">
    <div id="menu" class="sub-menu">
      <label for="bird-select"><h3>Vogel auswählen:</h3></label>
      <div class="bird-select-container">
        <select name="bird-select" id="bird-select">
          <option value="allbirds"> alle Vögel</option>
          <option value="disney"> Disney</option>
          <option value="irma"> Irma</option>
          <option value="leo"> Leo</option>
          <option value="young-luro">Young Luro</option>
        </select>
      </div>
      <div class="play-button-container">
        <button id="play">Play</button>
      </div>
      <div class="map-selector">
          <input id="sightings" type="checkbox" onclick="toggleSightingsMap()" checked>Vogelsichtungen anzeigen
        </div>
    </div>
    <div id="dateMenu" class="sub-menu">
      <h3>aktuelles Datum</h3>
      <h1 id="currentDate"></h1>
    </div>
  </div>
</div>
<div class="wide-item">
  <div id="sliderTime"></div>
</div>


<script src="lib/d3/d3.min.js"></script>
<script src="lib/d3-simple-slider/d3-simple-slider.min.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
<script src="src/birds.js"></script>

</body>
</html>
