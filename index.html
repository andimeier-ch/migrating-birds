<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Migrating Birds</title>

  <link rel="stylesheet" href="src/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

</head>
<body>

<!--<h1>Migrating Birds</h1>-->

<div id="map"></div>
<div id="sliderTime"></div>
<button id="play">Play</button>

<input type="radio" id="disney" name="bird-select" value="disney" checked>
<label for="disney">Disney</label>
<input type="radio" id="irma" name="bird-select" value="irma">
<label for="irma">Irma</label>
<input type="radio" id="leo" name="bird-select" value="leo">
<label for="leo">Leo</label>
<input type="radio" id="young-luro" name="bird-select" value="young-luro">
<label for="young-luro">Young-Luro</label>
<input type="radio" id="allbirds" name="bird-select" value="allbirds">
<label for="allbirds">All Birds</label>


<script src="lib/d3/d3.min.js"></script>
<script src="lib/d3-simple-slider/d3-simple-slider.min.js"></script>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
<script src="src/birds.js"></script>

</body>
</html>
